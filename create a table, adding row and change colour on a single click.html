<!DOCTYPE html>
<html>
<head>
<title>Q6</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
$(document).ready(function(){
var rowIdx = 0;
$('#addBtn').on('click', function () {
$('#tbody').append(`<tr id="R${++rowIdx}">
<td class="row-index text-center">
<p>Row ${rowIdx}</p>
</td>
<td class="text-center">
<button class="btn btn-danger remove"
type="button">Remove</button>
</td>
</tr>`);
});
$('#tbody').on('click', '.remove', function () {
var child = $(this).closest('tr').nextAll();
child.each(function(){
var id = $(this).attr('id');
var idx = $(this).children('.row-index').children('p');
var dig = parseInt(id.substring(1));
idx.html(`Row ${dig - 1}`);
$(this).attr('id', `R${dig - 1}`);
});
$(this).closest('tr').remove();
rowIdx--;
});
});
</script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("table").css("color","Blue");
});
});
</script>
</head>
<style>
body{
padding:10px;
display:flex;
justify-content:center;
background-color:aqua;
font-family: Arial, Helvetica, sans-serif;
}
table, tr,td, th,tbody{
padding:15px;
border: 2px solid black;
box-shadow: 5px 5px 20px rgb(39, 37, 37);
background-color:yellow;
border-collapse:collapse;
font-size:large;
font-weight:900;
}
button{
border-radius: 5px;
padding:10px;
font-size:large;
background-color:pink;
}
</style>
<body>
<div class="container pt-4">
<div class="table-responsive">
<table class="table table-bordered">
<h2>Add and remove row</h2>
<thead>
<tr>
<th class="text-center" colspan="2">Creating table</th>	
</tr>
</thead>
<tbody id="tbody">
</tbody>
</table><br><br>
</div>
<button class="btn btn-md btn-primary"
id="addBtn" type="button">Add new Row</button>
<button id="btn1">Change color</button>
</div>
</body>
</html>
